<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>


  <div id="showcase">
    <img src="illustration-hero.svg" id="headi" alt="hero">
    <h2>Order Summary</title>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div id="smallcont">
        <img src="icon-music.svg" id="icon" alt="icon"> 
        <div class="h5">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p></div>
        <a class="change" style="color: hsl(245, 75%, 52%); font-size: medium; font-weight: 500;text-decoration: underline;cursor: pointer;margin-left: 70px;">change</a>  
      </div>
      <button>Proceed to Payment</button>
      <a class="cancel">Cancel Order</a>

  </div>
  
  
</body>
</html>
